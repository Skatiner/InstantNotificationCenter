<div class="my-overlay" *ngIf="showOverlay">
  <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
</div>

<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  *ngIf="authService.isLoggedIn()"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">InstantNotificationCenter</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/secrets']" [routerLinkActive]="['active']">Secrets</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <div class="container upper-margin">
    <router-outlet></router-outlet>
  </div>
</div>

<footer>
  <div
    class="btn-group"
    btnRadioGroup
    [(ngModel)]="selectedLanguage"
    (click)="changeLang(selectedLanguage)"
  >
    <label *ngFor="let lang of translate.getLangs()"
      class="btn btn-primary"
      btnRadio="{{ lang }}"
      tabindex="0"
      role="button"
      >{{ lang }}</label
    >
  </div>
</footer>
